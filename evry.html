<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="UTF-8">
    <script src="evry.js" type="javascript"> </script>
    <link rel="stylesheet" href="evry.css" type="text/css">
    <title>FRIDA</title>
</head>

<body>

    <!--Dette er evry logo øverst til venstre på siden-->
    <header>
        <img src="img/evry-logo_rgb.png" alt="evry-logo">
    </header>

    <main>

        <!--Dette er den første boksen, "anslag". Skal inneholde CTA-->
        <div class="attention-grabber">
            <article>
                <h1>FRIDA<h1>
                    <p>Administrasjonsverktøy for frivilligsentralene </p>
                    <p>- effektiv hverdag med motiverte medarbeidere</p>
          </article>
        </div>

        <!--Her skal det stå noe viktig for at kunden skal fortsette å bla nedover-->
        <div class="attention-keeper">
        </div>


        <!--Denne skal inneholde alle boksene som er under "attention-keeper" og over "footer", Truls sin jobb-->
        <div class="box-container-one">
          <div class="upperbox"> <!-- øvre boksen -->
            <div class="challenge-box"></div>
            <div class="capable-box"></div>
            <div class="result-box"></div>
          </div>
          <div class="downbox"> <!-- nedre boksen -->
            <div class="message-box"></div>
            <div class="service-box"></div>
          </div>
        </div>



</main>



</body>
</html>
